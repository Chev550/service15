{% if page.previous.url %}
<a class="btn btn-xs btn-default" href="{{ page.previous.url }}" class="prev">‹ Prev</a>
{% else %}
<span class="btn btn-xs btn-default disabled">‹ Prev</span>
{% endif %}

{% if page.next.url %}
<a class="btn btn-xs btn-default pull-right" href="{{ page.next.url }}" class="next">Next ›</a>
{% else %}
<span class="btn btn-xs btn-default disabled pull-right">Next ›</span>
{% endif %}
